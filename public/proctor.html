<html>

<body>

    <div id="videos"></div>















    <!-- scripts! -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script>
        var videos = document.getElementById("videos")
        var students = [student()];

        function student() {
            var a = {}
            a.connection = new RTCPeerConnection({
                iceServers: [{
                    urls: "stun:stun.1.google.com:19302"
                }]
            })
            a.connection.onaddstream = function(student) {
                var video = document.createElement("video");
                video.srcObject = student.stream;
                video.play();
                videos.appendChild(video);
            }

            return a;
        }

        function createRoom(room) {
            students[0] = student()
            students[0].connection.createOffer().then(function(hostdesc) {
                students[0].connection.setLocalDescription(hostdesc)
            })
            students[0].connection.onicecandidate = function() {
                students[0].key = students[0].connection.localDescription.sdp;


                $.post("/ss/createroom", {
                    room: room,
                    key: students[0].key
                }, function(data) {




                    setInterval(function() {


                        $.post("/ss/reloadroom", {
                            room: room,
                        }, function(users) {

                            users.forEach(
                                function(user) {
                                    students[students.length - 1].connection.setRemoteDescription(new RTCSessionDescription({
                                        type: "answer",
                                        sdp: user
                                    }));


                                    var newStudent = student();
                                    students.push(newStudent);
                                    $.post("/ss/createroom", {
                                            room: room,
                                            key: students[students.length - 1].key
                                        }, function() {

                                        }

                                    );
                                });


                        });
                    }, 1000)




                })
            }
        }
    </script>
</body>




</html>
